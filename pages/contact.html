            <div class="current_date">
                <label for="currentDate">Fecha de Ingreso</label>

            <br>
            <div class="contact_form">

                <form action="https://formsubmit.co/utnproyecto43@gmail.com" method="POST" class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="name">Nombre:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Nombre" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="last-name">Apellido:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="last-name" placeholder="Apellido" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Correo:</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="email" placeholder="Correo Electronico" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="date">Fecha de Nacimiento</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="date">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-2" for="gradoAcademico">Seleccione Grado Academico</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="gradoAcademico">
                                        <option >Escoja una</option>  
                                        <option>Escuela</option>
                                        <option>Colegio</option>
                                        <option>Bachillerato</option>
                                        <option>Universidad</option>
                                        <option>Maestria</option>
                                      </select>
                        </div>

                    </div>


                    <div class="form-group">
                        <label class="control-label col-sm-2" for="date">Genero</label>
                        <div class="col-sm-10">
                            <label class="radio-inline"><input type="radio" name="optradio" checked>M</label>
                            <label class="radio-inline"><input type="radio" name="optradio">F</label>
                        </div>
                    </div>



                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <div class="checkbox">
                                <label><input type="checkbox"> Remember me</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <a href="/"><button type="submit" class="btn btn-default">Submit</button></a>
                        </div>
                    </div>
